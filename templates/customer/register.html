{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Deepam Car Taxi</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/dashboard/images/favicon.png' %}">
    <link href="{% static '/dashboard/css/style.css' %}" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100">

    <!-- <div class="authincation h-100" style="background-image: url('static/images/loginbg.pNg'); 
    background-size: cover; background-position: center; background-repeat: no-repeat;"> -->
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    
                                    <h4 class="text-center mb-4">Sign up your account</h4>

                                        <div class="form-group row">
                                            <label><strong>Customer Name</strong></label>
                                            <input type="text" class="form-control form-control-lg" id="customer_name" name="customer_name">
                                        </div>

                                        <div class="form-group row">
                                            <label><strong>Phone Number</strong></label>
                                            <input type="text" class="form-control form-control-lg" id="phone_number" name="phone_number">
                                        </div>

                                        <div class="form-group row">
                                            <label><strong>Email</strong></label>                                            
                                            <input type="email" class="form-control form-control-lg" id="email" name="email">
                                        </div>

                                        <div class="form-group row">
                                            <label><strong>Address</strong></label>                                           
                                            <textarea class="form-control" rows="2" id="address" name="address"></textarea>                                           
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block" id="save_action">Sign me up</button>
                                        </div>
                                        
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="{% url 'custlogin' %}">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static '/dashboard/vendor/global/global.min.js' %}"></script>
<script src="{% static '/dashboard/js/quixnav-init.js' %}"></script>
<script src="{% static '/dashboard/js/custom.min.js' %}"></script>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $("#save_action").click(function () {
            var customer_name = $('#customer_name').val();
            var phone_number = $('#phone_number').val();
            var email = $('#email').val();
            var address = $('#address').val();
            var status = 'active';
            
            if (!customer_name || !phone_number || !email   ) {
                alert("All fields are required.");
                return;
            }

            // Validate phone number format
            var phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone_number)) {
                alert("Please enter a valid 10-digit phone number.");
                return;
            }

            $.ajax({
                url: '{% url "check_phonenumber" %}',
                type: "GET",
                data: { phone_number: phone_number },
                success: function (data) {
                    if (data.exists) {
                        alert("Phone number already exists.");
                    } else {
                        $.ajax({
                            url: '{% url "regcustomer" %}',
                            type: "POST",
                            headers: {
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            data: {
                                customer_name: customer_name,
                                phone_number: phone_number,
                                email: email,
                                address: address,
                                status: status,
                                // company_format: company_format,
                            },
                            success: function (result) {
                                alert("Registered successfully");
                                location.href = "{% url 'custlogin' %}";
                            },
                            error: function (xhr, status, error) {
                                console.error(xhr.responseText);
                            }
                        });
                    }
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>
    

</html>
