{% extends 'superadmin/base.html' %}
{% load static %}
{% block content%}
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Hi, welcome back!</h4>
                    <!-- <span class="ml-1">Datatable</span> -->
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <a href="{% url 'addcolor' %}" style="color: white;"><button  class="btn btn-primary">Add Car Color</button></a>
                <button onclick="history.back()" class="btn btn-danger ml-2">Go Back</button>
            </div>
        </div>
        <!-- row -->


        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Color List</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example" class="display" style="min-width: 845px">
                                <thead>
                                    <tr>
                                    <th>Serial No</th>
                                    <th>Car Color </th>
                                    <th>Created On</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in object_list %}
                                <tr style="color: #030000;">
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ i.name }}</td>
                                    <td>{{ i.created_on }}</td>
                                    <td style="display: flex; justify-content: center; align-items: center;">
                                        <a href="#" class="btn btn-primary"  onclick="EditColor('{{i.color_id}}')"><i class="fa fa-edit"></i></a>&nbsp;
                                        <a href="#" class="btn btn-secondary" onclick="DeleteColor('{{i.color_id}}')"><i class="fa fa-trash"></i></a>&nbsp;
                                        <a href="#" class="btn btn-warning" onclick="HistoryColor('{{i.color_id}}')"><i class="fa fa-clock"></i></a>&nbsp;
                                        <a href="{% url 'color' i.color_id %}" class="btn btn-info"><i class="fa fa-eye"></i></a>&nbsp;
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->
</div><!-- .content -->

<script>
    function DeleteColor(color_id){
        var action = confirm("Are you sure you want to delete this Color?");
        if (action != false) {
          $.ajax({
              url: "Deletecolor",
              data: {
                  'color_id': color_id,
              },
              dataType: 'json',
              success: function (data) {
                  if (data.deleted) {
                    alert("Color Deleted Successfully");
                    window.location.href = "{% url 'colorList' %}";
                    $("#color_id #i-" + color_id).remove();
                  }
              }
      
          });
      
      }
      }
    function EditColor(color_id) {
        var action = confirm("Are you sure you want to edit this color?");
        if (action !== false) {
            window.location.href = "Editcolor/" + color_id; // Add a slash here
        }
    };
    function HistoryColor(color_id) {
        window.location.href = "ColorHistory/" + color_id; // Add a slash here
    };

</script>
{% endblock content%}
