{% extends 'superadmin/base.html' %}
{% load static %}
{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Hi, welcome back!</h4>
                    <!-- <span class="ml-1">Datatable</span> -->
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex" >
                <ol class="breadcrumb" style="background-color: #98BDFF;">
                    <li class="breadcrumb-item" ><a href="{% url 'ridelist' %}" style="color: white !important;">View Current Booking</a></li>
                    <li class="breadcrumb-item" ><a href="javascript:history.back()" style="color: white !important;">Go Back</a></li>
                </ol>
            </div>
        </div>
        
        <div class="col-xl-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3" style="background-color: #F3797E;">
                        <h6 class="text-white text-capitalize ps-3" style="color: white !important;">Edit Bookings</h6>
                    </div>
                    </div>

                <div class="card-body">
                <input type="hidden" id="ride_id" name="ride_id" value="{{ ride.0.ride_id }}">
                <input type="hidden" id="customer_id" name="customer" value="{{ ride.0.customer.id }}">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg" style="color: #454545; font-size: 16px;">Booking Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg" id="company_format" name="company_format" value="{{ ride.0.company_format }}" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg" style="color: #454545; font-size: 16px;">* Service Type</label>
                        <div class="col-sm-10">
                            <select id="ridetype" name="ridetype" class="form-control form-control-lg">
                                <option value="" selected disabled>Select Service Type</option>
                                {% for obj in ridetypelist %}
                                <option value="{{ obj.ridetype_id }}" {% if obj.ridetype_id == ride.0.ridetype.ridetype_id %}selected{% endif %}>{{ obj.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg" style="color: #454545; font-size: 16px;">* Pickup Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control autocomeple_g" id="source" name="source" value="{{ ride.0.source }}" maxlength="1000">
                            <i class="far fa-location-dot"></i> 
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg" style="color: #454545; font-size: 16px;">* Drop Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control autocomeple_g" id="destination" name="destination" value="{{ ride.0.destination }}" maxlength="1000">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg" style="color: #454545; font-size: 16px;">* Pickup Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control form-control-lg" id="pickup_date" name="pickup_date" value="{% if ride.0.pickup_date %}{{ ride.0.pickup_date|date:'Y-m-d' }}{% endif %}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg" style="color: #454545; font-size: 16px;">* Pickup Time</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control form-control-lg pickup-time" id="pickup_time" name="pickup_time" value="{% if ride.0.pickup_time %}{{ ride.0.pickup_time|time:'H:i' }}{% endif %}">
                            <div id="timeError" class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg" style="color: #454545; font-size: 16px;">* Category</label>
                        <div class="col-sm-10">
                            <select id="category" name="category" class="form-control form-control-lg" onchange="getbrand()">
                                <option value="" selected disabled>Select Category</option>
                                {% for obj in catlist %}
                                <option value="{{ obj.category_id }}" {% if obj.category_id == category.category_id %}selected{% endif %}>{{ obj.category_name }}</option>
                                {% endfor %}
                            </select>
                            <div id="categoryError" class="invalid-feedback"></div>                          
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg" style="color: #454545; font-size: 16px;">* Total Fare</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control form-control-lg" id="total_fare" name="total_fare" value="{{ ride.0.total_fare }}" value="{{ details.cost }}" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg" style="color: #454545; font-size: 16px;">Search Customer</label>
                        <div class="col-sm-10">
                            <select id="single-select" class="form-control form-control-lg" onchange="fetchCustomerDetails()">
                                <option value="" disabled selected>Select Customer</option>
                                {% for customer in customerlist %}
                                <option value="{{ customer.company_format }}"
                                    data-company-format="{{ customer.company_format }}"
                                    data-phone-number="{{ customer.phone_number }}"
                                    data-customer-name="{{ customer.customer_name }}" 
                                    data-email="{{ customer.email }}"
                                    data-address="{{ customer.address }}">
                                    {{ customer.phone_number }} - {{ customer.customer_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">* Customer Phone Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg" id="phone_number" name="phone_number" value="{{ ride.0.customer.phone_number }}" maxlength="10" placeholder="Enter Customer Phone Number">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">* Customer Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg" id="customer_name" name="customer_name" value="{{ ride.0.customer.customer_name }}" readonly>
                        </div>
                    </div>
                      
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">* Customer Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control form-control-lg" id="email" name="email" value="{{ ride.0.customer.email }}" readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">Customer Address</label>
                        <div class="col-sm-10">
                            <textarea class="form-control form-control-lg" id="address" name="address" readonly>{{ ride.0.customer.address }}</textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">Customer Notes</label>
                        <div class="col-sm-10">
                            <textarea class="form-control form-control-lg" id="customer_notes" name="customer_notes">{{ ride.0.customer_notes }}</textarea>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary mb-2" id="save_action">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('.pickup-time').change(function() {
    var selectedDate = new Date($('.date-picker').val());
    var today = new Date();
    var selectedTime = $(this).val();

    today.setHours(0, 0, 0, 0);
    
    if (selectedDate.setHours(0, 0, 0, 0) === today.setHours(0, 0, 0, 0)) {
        var now = new Date();
        var selectedHours = parseInt(selectedTime.split(':')[0]);
        var selectedMinutes = parseInt(selectedTime.split(':')[1]);
        var currentHours = now.getHours();
        var currentMinutes = now.getMinutes();
        var [selectedHours, selectedMinutes] = selectedTime.split(':').map(Number);

        // Check if the selected time is earlier than the current time
    if (selectedHours < currentHours || (selectedHours === currentHours && selectedMinutes <= currentMinutes)) {
        $(this).val(''); // Clear invalid time
        $(this).addClass('is-invalid');
        $('#timeError').text('Please select a current or future time.');
    } else {
        $(this).removeClass('is-invalid');
        $(this).addClass('is-valid');
        $('#timeError').text('');
    }
} else {
    // If the date is in the future, any time is valid
    $(this).removeClass('is-invalid');
    $(this).addClass('is-valid');
    $('#timeError').text('');
}
});
</script>
<script>
    // Set the minimum date to today's date
    document.addEventListener('DOMContentLoaded', function() {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById('pickup_date').setAttribute('min', today);
    });
    function getTimeSlot(pickupTime) {
        var time = pickupTime.split(":");
        var hour = parseInt(time[0]);
        
        if (hour >= 0 && hour < 6) {
            return '12AM - 6AM';
        } else if (hour >= 6 && hour < 12) {
            return '6AM - 12PM';
        } else if (hour >= 12 && hour < 18) {
            return '12PM - 6PM';
        } else if (hour >= 18 && hour < 24) {
            return '6PM - 12AM';
        } else {
            return null;  // Invalid time
        }
    }
    function getRidePricingDetails() {
        var ridetype = $('#ridetype').val();
        var source = $('#source').val();
        var destination = $('#destination').val();
        var pickup_date = $('#pickup_date').val();
        var pickup_time = $('#pickup_time').val();
        var time_slot = getTimeSlot(pickup_time);  // Calculate time slot

        if (ridetype && source && destination && pickup_date && pickup_time) {
            // Disable Category Dropdown and Show Loading Indicator
            $('#category').prop('disabled', true).html('<option>Loading...</option>');
                $('#total_fare').val('');
            $.ajax({
                url: '{% url "global_customerGetRidePricingDetails" %}',
                type: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                data: {
                    ridetype: ridetype,
                    source: source,
                    destination: destination,
                    pickup_date: pickup_date,
                    pickup_time: pickup_time,
                    time_slot: time_slot, // Replace with actual logic for time_slot
                },
                success: function(response) {
                    console.log(response);  // Check if response is correct
                    if (response.costs) {
                        var $categorySelect = $('#category');
                        $categorySelect.empty();  // Clear existing options
                        $categorySelect.append('<option value="" selected disabled>Select Category</option>');
                        
                        $.each(response.costs, function(category, carTypes) {
                            $.each(carTypes, function(carType, details) {
                                $categorySelect.append(
                                    $('<option>', {
                                        value: category + '|' + carType,
                                        text: category + ' - ' + carType.charAt(0).toUpperCase() + carType.slice(1) + ' - â‚¹' + details.cost,
                                        'data-cost': details.cost // Add data attribute for cost
                                    })
                                );
                            });
                        });
                        $categorySelect.prop('disabled', false); // Enable Category Dropdown
                        } else {
                            // If no costs returned, show message
                            $('#category').html('<option value="" selected disabled>No Categories Available</option>');
                            $('#category').prop('disabled', true);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX Error:', error);
                        $('#category').html('<option value="" selected disabled>Error Loading Categories</option>');
                        $('#category').prop('disabled', true);
                    }
                });
            } else {
                // If any required field is missing, reset Category and Total Fare
                $('#category').empty().append('<option value="" selected disabled>Select Category</option>').prop('disabled', true);
                $('#total_fare').val('');
            }
        }

        $('#ridetype, #source, #destination, #pickup_date, #pickup_time').on('change', function() {
            // Clear Category and Total Fare when inputs change
            $('#category').empty().append('<option value="" selected disabled>Select Category</option>').prop('disabled', true);
            $('#total_fare').val('');
            // Clear any previous validation messages
            $('#categoryError').text('');
            // Fetch new Category options based on updated inputs
            getRidePricingDetails();
        });
        $('#category').on('change', function() {
            var selectedOption = $(this).find('option:selected');
            var cost = selectedOption.data('cost');
            
            if (cost) {
                $('#total_fare').val(cost);  // Set total fare to selected category cost
                $('#category').removeClass('is-invalid').addClass('is-valid');
                $('#categoryError').text('');
            } else {
                $('#total_fare').val('');  // Clear total fare if no cost is found
                $('#category').removeClass('is-valid').addClass('is-invalid');
                $('#categoryError').text('Please select a valid category.');
            }
        });
</script>

<script>
    function fetchCustomerDetails() {
        var customerCompanyFormat = $('#single-select').val();

        if (customerCompanyFormat) {
            $.ajax({
                url: '{% url "global_fetch_customer_details" %}',
                type: "GET",
                data: {
                    customer_company_format: customerCompanyFormat
                },
                success: function (response) {
                    if (response.success) {
                        if (response.blocked) {
                            alert('This customer is blocked and cannot book a ride.');
                            $('#phone_number').val('');
                            $('#customer_name').val('');
                            $('#email').val('');
                            $('#address').val('');
                            $('#customer_id').val('');
                        } else {
                            // Populate the form fields with customer details
                            $('#phone_number').val(response.customer.phone_number);
                            $('#customer_name').val(response.customer.customer_name);
                            $('#email').val(response.customer.email);
                            $('#address').val(response.customer.address);
                            $('#customer_id').val(response.customer.id);
                        }
                    } else {
                        alert(response.message || 'Customer not found');
                        // Clear fields if customer is not found
                        $('#phone_number').val('');
                        $('#customer_name').val('');
                        $('#email').val('');
                        $('#address').val('');
                        $('#customer_id').val('');
                    }
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        }
    }
    
    $("#save_action").click(function(event) {
        event.preventDefault();
        var ride_id = $('#ride_id').val();
        var company_format = $('#company_format').val();
        var ridetype = $('#ridetype').val();
        var source = $('#source').val();
        var destination = $('#destination').val();
        var pickup_date = $('#pickup_date').val();
        var pickup_time = $('#pickup_time').val();
        var category = $('#category').val();
        var total_fare = $('#total_fare').val();
        var customer = $('#customer_id').val();
        var customer_notes = $('#customer_notes').val();
        var ride_status = 'currentbookings';  // or get the appropriate value
        var phone_number = $('#phone_number').val();
        var customer_name = $('#customer_name').val();
        var email = $('#email').val();
        var address = $('#address').val();

        // Validation for required fields
        if (!ridetype || !source || !destination || !pickup_date || !pickup_time || !category || !total_fare || !phone_number || !customer_name || !email ) {
            alert('Please fill out all required fields.');
            return false;
        }

        if (total_fare <= 0 || total_fare < 10) {
            alert('Total Fare must be a positive value greater than 0 and not a single digit.');
            return false;
        }

        if (!customer && phone_number) {
            $.ajax({
                url: '{% url "global_fetch_customer_details_by_phone" %}',  // New URL for fetching customer by phone number
                type: "GET",
                data: {
                    phone_number: phone_number
                },
                success: function (response) {
                    if (response.success) {
                        if (response.blocked) {
                            alert('This customer is blocked and cannot book a ride.');
                        } else {
                            // Populate the fields with customer details and submit the form
                            $('#phone_number').val(response.customer.phone_number);
                            $('#customer_name').val(response.customer.customer_name);
                            $('#email').val(response.customer.email);
                            $('#address').val(response.customer.address);
                            $('#customer_id').val(response.customer.customer_id);
                            customer = response.customer.customer_id;  // Ensure customer ID is updated
                            submitForm();
                        }
                    } else {
                        // If customer not found, still proceed with form submission
                        $('#phone_number').val(phone_number);
                        $('#customer_name').val(customer_name);
                        $('#email').val(email);
                        $('#address').val(address);
                        $('#customer_id').val('');  // Clear customer_id if not found
                        submitForm();
                    }
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        } else {
            // If customer is already selected, proceed with form submission
            submitForm();
        }

        function submitForm() {
            $.ajax({
                url: "{% url 'UpdateRide' %}",
                type: "POST",
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                data: {
                    ride_id: ride_id,
                    company_format: company_format,
                    ridetype: ridetype,
                    source: source,
                    destination: destination,
                    pickup_date: pickup_date,
                    pickup_time: pickup_time,
                    category: category,
                    total_fare: total_fare,
                    customer: customer,
                    customer_notes: customer_notes,
                    ride_status: ride_status,
                    phone_number: phone_number,
                    customer_name: customer_name,
                    email: email,
                    address: address
                },
                success: function(result) {
                    alert("Ride details updated successfully");
                    location.href = '{% url "ridelist" %}';
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        }
    });

</script>

<script>
    function initAutocomplete() {
          const inputs = document.querySelectorAll('.autocomeple_g');
    
    
          inputs.forEach(input => {
          const autocomplete = new google.maps.places.Autocomplete(input);
    
          autocomplete.addListener('place_changed', function() {
            const place = autocomplete.getPlace();
            if (!place.geometry) {
              window.alert("No details available for input: '" + place.name + "'");
              return;
            }
            console.log('Place details for', input.id, ':', place);
            });
            });
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyAXVR7rD8GXKZ2HBhLn8qOQ2Jj_-mPfWSo&libraries=places&callback=initAutocomplete';
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        });



      // Initialize datepicker
    $('.date-picker').datepicker({
        format: 'mm/dd/yyyy',
        autoclose: true,
        todayHighlight: true,
        startDate: new Date() // Set start date to today
    });

    // Datepicker change event listener
    $('.date-picker').change(function() {
        var selectedDate = new Date($(this).val());
        var today = new Date();

        today.setHours(0, 0, 0, 0);
        
        if (selectedDate < today) {
            $(this).val(''); // Clear invalid date
            $(this).addClass('is-invalid');
            $('#dateError').text('Please select a future date.');
        } else {
            $(this).removeClass('is-invalid');
            $(this).addClass('is-valid');
            $('#dateError').text('');
        }
    });

</script>


{% endblock content %}
