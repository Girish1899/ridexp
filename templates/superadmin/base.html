{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ridexpress TAXI </title>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/logo/favicon.png' %}">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

    <link href="{% static '/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static '/assets/css/nucleo-svg.css' %}" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <link id="pagestyle" href="{% static '/assets/css/material-dashboard.css' %}" rel="stylesheet" />

</head>

<body class="g-sidenav-show  bg-gray-200">
    {% include 'superadmin/includes/sidebar.html' %}
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

      {% include 'superadmin/includes/navbar.html' %}

      <div class="container-fluid py-4">
        {% block content%}
      
        {% endblock content%}
        {% include 'superadmin/includes/footer.html' %}
       
      </div>
    </main>

    <script src="{% static '/assets/js/core/popper.min.js' %}"></script>
    <script src="{% static '/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static '/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static '/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{% static '/assets/js/material-dashboard.min.js' %}"></script>
  </body>
</html>
