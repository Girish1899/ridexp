{% extends 'superadmin/base.html' %}
{% load static %}
{% block content%}
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Hi, welcome back!</h4>
                    <!-- <span class="ml-1">Datatable</span> -->
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb" style="background-color: #98BDFF;">
                    <li class="breadcrumb-item"><a href="{% url 'CategoryListView' %}"
                            style="color: white !important;">View Category</a></li>
                    <li class="breadcrumb-item"><a href="javascript:history.back()" style="color: white !important;">Go
                            Back</a></li>
                </ol>
            </div>
        </div>

        <div class="col-xl-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3"
                        style="background-color: #F3797E;">
                        <h6 class="text-white text-capitalize ps-3" style="color: white !important;">Add Category</h6>
                    </div>
                </div>

                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg"
                            style="color: #454545; font-size: 16px;">* Car/Taxi Name</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control form-control-lg" id="category_name"
                                name="category_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg"
                            style="color: #454545; font-size: 16px;">* No of Persons</label>
                        <div class="col-sm-12">
                            <input type="number"  class="form-control form-control-lg" id="seats" name="seats">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg"
                            style="color: #454545; font-size: 16px;">Image</label>
                        <div class="col-sm-12">
                            <input type="file" class="form-control form-control-lg" id="image" name="image">
                            <img id="preview1" src="#" alt="Image Preview"
                                style="display: none; max-width: 100px; margin-top: 10px;">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg"
                            style="color: #454545; font-size: 16px;">Status</label>
                        <div class="col-sm-12">
                            <select class="form-control form-control-lg"  id="category_status" name="category_status">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary mb-2" id="save_action">Submit</button>
                    </div>

                    <!-- </div> -->
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $("#save_action").click(function (event) {
            event.preventDefault(); // Prevent form submission
            var category_name = $('#category_name').val().trim().toLowerCase().replace(/ /g, '_');
            var seats = $('#seats').val();
            var category_status = $('#category_status').val();
            var formData = new FormData();
            formData.append('category_name', category_name);
            formData.append('seats', seats);
            formData.append('category_status', category_status);
            // formData.append('image', $('#image')[0].files[0]);
            var image = $('#image')[0].files[0];
            if (image) {
                formData.append('image', image);
            }

            if (category_name.trim() === '', seats.trim() === '', !image) {
                alert("All fields are required");
                return;
            }

            $.ajax({
                url: '{% url "check_category" %}',
                type: "GET",
                data: { category_name: category_name },
                success: function (data) {
                    if (data.exists) {
                        alert("Category name already exists.");
                    } else {
                        // Proceed with form submission
                        $.ajax({
                            url: '{% url "addcategory" %}',
                            type: "POST",
                            headers: {
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function (result) {
                                alert("Category added");
                                location.href = "{% url 'CategoryListView' %}";
                            },
                            error: function (xhr, status, error) {
                                console.error(xhr.responseText);
                            }
                        });
                    }
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });
        // Preview images
        $("#image").change(function () {
            readURL(this);
        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $(input).next('img').attr('src', e.target.result).show();
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
    });
</script>

{% endblock content%}
