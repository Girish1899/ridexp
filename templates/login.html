{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
<title>Reliable Local, Outstation, and Airport Taxi Services | RidexpressTaxi Services</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/logo/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100" style="background-image: url('static/images/loginbg.png'); 
    background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                        <div class="form-group">
                                            <label><strong>Username</strong></label>
                                            <input type="text" class="form-control" id="Username" name="Username">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" class="form-control" id="Password" name="password">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                                <div class="form-check ml-2">
                                                    <input class="form-check-input" type="checkbox" id="basic_checkbox_1">
                                                    <label class="form-check-label" for="basic_checkbox_1">Remember me</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <a href="page-forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" class="btn btn-primary btn-block" id="login_action">Sign me in</button>
                                        </div>
    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'vendor/global/global.min.js' %}"></script>
    <script src="{% static 'js/quixnav-init.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        $("#login_action").click(function(event) {
            event.preventDefault(); // Prevent default form submission
            var Username = $('#Username').val();
            var password = $('#Password').val();
            console.log("Username :", Username);
            console.log("password: ", password);

            $.ajax({
                url: "{% url 'login' %}",
                type: "POST",
                data: {
                    Username: Username,
                    password: password,
                },
                success: function(response) {
                    if (response.success) {
                        window.location.href = response.redirect_url;
                    } else {
                        alert(response.message); // Display error message
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText); // Log the server response for debugging
                    alert("An error occurred while processing your request."); // Display a generic error message
                }
            });
        });
    });
</script>
</html>
